<dom-module id="user-info"><link rel="stylesheet" href="user-info.css"/><template><div id="userInfo"><a href="/settings"><paper-icon-button id="settingsButton" src="icons/settings.png"></paper-icon-button></a><figure class="profilePicContainer"><iron-image src="{{info.picProfile}}" sizing="contain" preload="" fade="" class="profilePic"></iron-image></figure><h2 class="name">{{info.name}}</h2><div class="personalData"><div><h3>Peso</h3><p><span>{{info.weight}}</span><span class="units">Kg</span></p></div><div><h3>Altura</h3><p><span>{{info.height}}</span><span class="units">M</span></p></div><div><h3>IMC</h3><p>{{info.imc}}</p></div></div></div><my-project-button></my-project-button></template><script src="user-info.js"></script></dom-module>
